{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.rtl.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/style.css'%}">
    <title>{{ title }}</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Главная</a></li>
          <li class="nav-item"><a class="{% url 'blog' %}" href="{% url 'blog' %}">Блог</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'uslugi' %}">Услуги</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about_me' %}">Обо мне</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt=2">
    <h1> {{ title }} </h1>
    <div class="row">
      {% for item in main_page %}
      <div class="col-md-6">
        <div class="card">

          <div class="card-body">
            <img src="{{ item.photo.url }} alt='' width='400' class=mr-2>
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.content|safe|linebreaks|truncatechars_html:50}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>

        </div>
      </div>
      {% endfor %}
    </div>
  </div>


        <script src="{% static 'bootstrap/js/bootstrap.rtl.js' %}"></script>


  </body>
</html>
